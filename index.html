<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firebase Crud WebApplication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background-color: wheat;">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12">
                <div class="card mt-5 p-2">
                    <h4 class="card-title" style="font-size: 16px;font-weight: bold;">Add New Student</h4>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label class="form-label">Student Fullname</label>
                                <input type="text" class="form-control" placeholder="Enter Your Student Fullname" id="stdfullname">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Student ClassName</label>
                                <input type="text" class="form-control" placeholder="Enter Your Student ClassName" id="stdclassname">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Student ID</label>
                                <input type="number" class="form-control" placeholder="Enter Your Student ID" id="stdid">
                            </div>
    
                            <button class="btn btn-primary mt-2" id="savetodb">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 mt-5">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Student Fullname</th>
                        <th scope="col">Student Class Name</th>
                        <th scope="col">Student ID</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody id="displayalldata">
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="addnewstudent.js"></script>
    <script type="module" src="displayalldata.js"></script>
    <script type="module" src="deletedata.js"></script>
  </body>
</html>
